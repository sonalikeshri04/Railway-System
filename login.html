<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>

<body>

    <div class="back-img">
        <div style="padding-top: 200px; padding-left:550px">
            <div class="wrapper1 active-popup">
                
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#" style="color: aliceblue;">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="login-register">
                            <p style="color: rgb(249, 244, 244);">Don't have an account? <a href="#" class="register-link" style="color: rgb(253, 247, 247);">Register</a></p>
                            <a href="index.html"><p style="color: aliceblue; padding-top:20px;">Back to Home</p></a>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="people"></ion-icon></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" >Agree to the terms and conditions</label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p style="color: rgb(250, 249, 249);">Already have an account! <br> <b><a href="#" class="login-link" style="color: rgb(249, 246, 246);">Login</a></b></p>
                            <a href="index.html"><p style="color: aliceblue; padding-top:20px;">Back to Home</p></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="style.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
